<app-spinner *ngIf="loading$ | async"></app-spinner>

<section class="container">
  <ul class="cards" *ngIf="contactos$ | async as contactos">

    <li class="cards__item" *ngFor="let contacto of contactos">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            {{contacto.nombre}}
          </mat-card-title>
          <mat-card-subtitle>Tel√©fono {{contacto.telefono}} Email {{contacto.email}}</mat-card-subtitle>
          <!-- modificar segun gusto -->
        </mat-card-header>

        <mat-card-content>
          <p>
            {{contacto.mensaje}}
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button >Responder</button>
          <button mat-button >Eliminar</button>
        </mat-card-actions>

      </mat-card>

    </li>

  </ul>


</section>
